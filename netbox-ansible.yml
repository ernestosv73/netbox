name: netbox
mgmt:
  network: netbox
  ipv4-subnet: 172.80.80.0/24
topology:
  nodes:

    srlrouter:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: configs/srlrouter.cfg    

    srlswitch:
      kind: nokia_srlinux
      labels:
        graph-icon: switch
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: configs/srlswitch.cfg 
    
    ansible:
      kind: linux
      image: xaviaznar/ansible:2.16
      binds:
        - configs/ansible/automation:/root/automation
     
    PC2:
      kind: linux
      image: docker.io/esanchezv/kaliipv6:latest  
      #exec:
        #- ip -6 route del default dev eth0

    PC3:
      kind: linux
      image: docker.io/esanchezv/kaliipv6:latest  
      #exec:
        #- ip -6 route del default dev eth0    

    PC4:
      kind: linux
      image: docker.io/esanchezv/kaliipv6:latest  
      #exec:
        #- ip -6 route del default dev eth0    
      
  links:
   - endpoints: ["srlrouter:e1-1", "srlswitch:e1-1"]  
   - endpoints: ["srlswitch:e1-2", "ansible:eth1"] 
   - endpoints: ["srlswitch:e1-3", "PC2:eth1"]   
   - endpoints: ["srlswitch:e1-4", "PC3:eth1"]   
   - endpoints: ["srlswitch:e1-5", "PC4:eth1"]   
   
    
